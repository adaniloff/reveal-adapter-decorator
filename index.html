<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown>
					<textarea data-template>
						# Adapteurs et Décorateurs
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Sommaire

						- Des questions !
						- Le patron Adapter
						- Le patron Decorator
						- Une petite conclusion ...
					</textarea>
				</section>
				<section>
					<section data-markdown>
						<textarea data-template>
							## Des questions !
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							### Qu'est-ce que SOLID ?
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							### Qu'est-ce que l'héritage ?

							- Quand l'utilisez-vous ? <!-- .element: class="fragment" -->
							- Quand devrait-on l'utiliser ? <!-- .element: class="fragment" -->
							- Quand devrait-on NE PAS l'utiliser ? <!-- .element: class="fragment" -->
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							### Qu'est-ce que la composition ?

							- blablabla ? <!-- .element: class="fragment" -->
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							### Connaissez-vous Adapter & Decorator ?

							- Quels problèmes viennent-ils solutionner ? <!-- .element: class="fragment" -->
							- A quel type de patron de conception appartiennent ils ? <!-- .element: class="fragment" -->
							- Héritage ou composition ? <!-- .element: class="fragment" -->
						</textarea>
					</section>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Le patron Adapter

						> Adapter is a structural design pattern that allows objects with incompatible interfaces to collaborate.
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Le patron Decorator

						> Decorator is a structural design pattern that lets you attach new behaviors
						> to objects by placing these objects inside special wrapper objects that contain the behaviors.
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Une petite conclusion ...

						Bla bla bla ...
					</textarea>
				</section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
